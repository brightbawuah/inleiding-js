<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Imageslider</title>
    <style>
    #slideholder {
        height: 300px;
        width: 300px;
        border: 3px black solid;
        transition: 2s;
    }
    </style>
</head>
<body>
<div id="slideholder"></div>
<script>
    var plaatjes = [1,2,3,4,5,6,7,8,9];
    var slideholder = document.getElementById("slideholder");
    var teller = 0;
    slideholder.style.backgroundImage = "url('img/leeuw1.jfif')";
    () => {

    }
    slideholder.addEventListener("click", function () {
        slideholder.style.backgroundImage = "url('img/leeuw" + getLeeuw() + ".jfif')";

    });

    function getLeeuw() {
        if (teller >= plaatjes.length) {
            teller = 1;
        } else {
            teller++;
        }
        console.log(teller);
        return teller;

    }
    </script>
</body>
</html>
